<mat-card>
  <mat-card-title> Create New User </mat-card-title>
  <mat-card-content>
    <form class="example-form" [formGroup]="addUserForm" (submit)="submitForm()">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="username" formControlName="username"  />
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email"  formControlName="email"/>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="phone number" formControlName="phone" />
            </mat-form-field>

            <button mat-stroked-button>Submit</button>
            
    </form>
  </mat-card-content>
</mat-card>
