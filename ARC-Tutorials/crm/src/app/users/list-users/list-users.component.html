<h1 style="margin:10px;">Total List Users - {{ userName$.length }}</h1>
<mat-list role="list" *ngFor="let names of userName$">
    <mat-list-item role="listitem">
         <span class="username">{{ names.name }} </span>  
         | <a [routerLink]="['view',names.id]">View</a>
         | <a [routerLink]="['delete',names.id]">Delete</a>
         | <a [routerLink]="['edit',names.id]">Edit</a>
    </mat-list-item>  
</mat-list>
