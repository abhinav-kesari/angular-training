<p>clients works!</p>


<a [routerLink]="'/user'">User List</a>
<table>
    <tr>
    <th>Client Id</th>
    <th>First name</th>
    <th>Last name</th>
    </tr>
    <tr *ngFor="let client of clientList ">
        <td>{{ client.clientId}}</td>
        <td>{{ client.firstname}}</td>
        <td>{{ client.lastname}}</td>
        <td><a [routerLink]="['/edit',client.clientId]">Edit</a> | <a [routerLink]="['/delete',client.clientId]">Delete</a></td>
    </tr>
</table>
