
<table border="2" class="table table-hover" >
  <thead>
    <tr class="table-dark">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
      <th>Met Quota?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of salesPersonList">
      <td>{{  x.firstName   }}</td>
      <td>{{  x.lastName  }}</td>
      <td>{{ x.email }}</td>
      <td>{{  x.salesVolume | currency:"USD"}}</td>
      <td>
        <div *ngIf="x.salesVolume >= 50000; ">Yes</div>
        <div *ngIf="x.salesVolume < 50000; ">No</div>
       
        
        </td>
    </tr>
  </tbody>
</table>
