<p>
  sales-person-list works!
</p>
<table border="2">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of salesPersonList">
      <td>{{  x.firstName   }}</td>
      <td>{{  x.lastName  }}</td>
      <td>{{ x.email }}</td>
      <td>{{  x.salesVolume }}</td>
    </tr>
  </tbody>
</table>
